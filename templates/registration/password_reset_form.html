{% extends 'base.html' %}

{% block head_title %}Password Reset Form{% endblock %}

{% block content %}
<h3>Forgot password</h3>
<p class="section-description">
    Please fill in your new password.
</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
