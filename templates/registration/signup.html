{% extends "base.html" %}

{% block head_title %} Signup {% endblock head_title %}

{% block content %}

<h1>Signup</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="Signup">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}
</form>

{% endblock %}
