{% extends "base.html" %}
{% block head_title %}Login{% endblock %}

{% block content %}
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="h3 mb-3 text-black">Login</h2>
            </div>
            <div class="col-md-7">

                <form action="#" method="post">
                    {% csrf_token %}

                    <div class="p-3 p-lg-5 border">
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="id_username" class="text-black">Username <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="id_username" name="username"
                                    autocapitalize="none" autocomplete="username" maxlength="150" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="id_password" class="text-black">Password <span
                                        class="text-danger">*</span></label>
                                <input type="password" id="id_password" class="form-control"
                                    autocomplete="current-password" name="password">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-12">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-5 ml-auto">
                <div class="p-4 border mb-3">
                    <a href="{% url 'password_reset' %}" class="btn btn-primary btn-lg btn-block">Reset password?</a>
                </div>
                <div class="p-4 border mb-3">
                    <a href="{% url 'signup' %}" class="btn btn-primary btn-lg btn-block">Create new account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
