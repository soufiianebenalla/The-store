{% extends "base.html" %}
{% block head_title %}Reset Password{% endblock %}

{% block content %}
<!--Password Reset Complete-->
<section>
    <div>
        <h1 class="section-headline">Password Reset Successfully!</h1>
        <p class="section-description">
            Your password has been set. You may go ahead and <strong>go back to login</strong> and put your new
            credentials to access your
            account.
        </p>
        <a class="back" href="{% url 'login' %}">Log in</a>
    </div>
</section>
{% endblock %}
