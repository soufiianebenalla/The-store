<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
</head>

<body>
    <div>
        <h1>Products:</h1>
        <ul>
            {% for product in products %}
            <li>
                <a href="{{ product.get_absolute_url }}">
                    <h3>{{product.title}}</h3>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
