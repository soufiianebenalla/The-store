{% extends "base.html" %}

{% block head_title %}My Cart{% endblock %}

{% block content %}


<p>Are you sure want to delete {{ product.title | capfirst }}?</p>

<form method="POST">
    {% csrf_token %}
    <a href="{% url 'cart' %}">Cancel</a>

    <input type="submit" name="Confirm">
</form>

{% endblock %}
